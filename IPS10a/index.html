<!DOCTYPE html>
<html lang="en">
<head>
    <title>LAB 10a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="questions">
        <h1>23BAI1589 Questions</h1>
        <div class="ques">
            <h3>Q1. Typing Speed Checker</h3>
            <input type="text" id="ques1" placeholder="Start typing...">
            <p>Time taken: <span id="ques1res1">0</span> seconds</p>
            <p>Characters typed: <span id="ques1res2">0</span></p>
        </div>
        <div class="ques" id="ques2" style="height: 100px;width: 200px;border-radius: 10px">
            <h3>Q2. Keypress Color Changer</h3>
        </div>
        <h3>Q3. Arrow Key Move Box</h3>
        <div class="ques" id="ques3" style="width: 50px;height: 50px;background-color: midnightblue;position: absolute;">
        </div>
        <div class="ques">
            <h3>Q4. Button Hover Effect</h3>
            <button class="ques" id="ques4">Hover Button</button>
        </div>
        <div class="ques5">
            <h3>Q5. Click to Reveal Text</h3>
            <p id="ques5res" style="display: none;">Yashvanth Karunakaran 23BAI1589</p>
            <button id="ques5">Reveal</button>
        </div>
        <div class="ques">
            <h3>Q6. Bouncing Ball</h3>
            <div id="ques6res"></div>
            <button id="ques6">Bounce</button>
        </div>
        <div class="ques">
            <h3>Q7. Start Stop Horizontal moving ball</h3>
            <button id="ques7start">Start</button>
            <button id="ques7stop">Stop</button>
            <div id="horball"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
